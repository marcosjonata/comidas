<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('fundo.jpg'); /* Substitua 'fundo.jpg' pelo caminho da sua imagem de fundo */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        #avaliacao-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #avaliacao-texto {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .estrela {
            color: #f3c035;
            font-size: 36px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .estrela:hover {
            transform: scale(1.2);
        }

        #quantia {
            font-size: 28px;
            margin-top: 20px;
        }
    </style>
    <script>
        let quantia = 0;

        function avaliar(estrelas) {
            quantia += estrelas;
            document.getElementById("quantia").textContent = `Você ganhou: R$ ${quantia.toFixed(2)}`;
        }
    </script>
</head>

<body>
    <div id="avaliacao-container">
        <div id="avaliacao-texto">Avalie sua compra na Shein:</div>
        <div>
            <span class="estrela" onclick="avaliar(1)">★</span>
            <span class="estrela" onclick="avaliar(2)">★</span>
            <span class="estrela" onclick="avaliar(3)">★</span>
            <span class="estrela" onclick="avaliar(4)">★</span>
            <span class="estrela" onclick="avaliar(5)">★</span>
        </div>
        <div id="quantia">Você ganhou: R$ 0.00</div>
    </div>

    <!-- Seu código para inserir as imagens das roupas aqui -->

</body>

</html>
