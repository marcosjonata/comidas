<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Compras Shein</title>
</head>

<body>
    <h1>Avalie sua Compra na Shein</h1>
    <p>Por favor, nos dê sua opinião sobre sua experiência de compra na Shein.</p>

    <form action="processar-avaliacao.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="avaliacao">Avaliação:</label>
        <select id="avaliacao" name="avaliacao" required>
            <option value="excelente">Excelente</option>
            <option value="bom">Bom</option>
            <option value="regular">Regular</option>
            <option value="ruim">Ruim</option>
        </select><br><br>

        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Enviar Avaliação">
    </form>
</body>

</html>
