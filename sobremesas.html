<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Roupas Shein</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #ec5252;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        .image-card {
            width: 200px;
            margin: 20px;
            cursor: pointer;
        }

        .stars span {
            font-size: 24px;
            cursor: pointer;
        }

        .stars span.star-checked {
            color: #ffc107;
        }

        .comment-box {
            margin-top: 20px;
        }

        #comentario {
            width: 100%;
            height: 150px;
        }

        .footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-options {
            display: flex;
            justify-content: space-around;
        }

        .footer-option {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Shein - Avaliação de Roupas</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="image-card">
                    <img src="imagem1.jpg" class="card-img-top" alt="Roupa 1">
                    <div class="card-body">
                        <h5 class="card-title">Roupa 1</h5>
                        <div class="stars">
                            <span class="star" onclick="avaliar(1)">★</span>
                            <span class="star" onclick="avaliar(2)">★</span>
                            <span class="star" onclick="avaliar(3)">★</span>
                            <span class="star" onclick="avaliar(4)">★</span>
                            <span class="star" onclick="avaliar(5)">★</span>
                        </div>
                        <div class="comment-box">
                            <label for="comentario">Deixe seu Comentário:</label>
                            <textarea class="form-control" id="comentario"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Adicione outras imagens aqui -->
            </div>
            <div class="col-md-4">
                <!-- Adicione outras imagens aqui -->
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-options">
            <div class="footer-option">Saque</div>
            <div class="footer-option">Feedback</div>
            <div class="footer-option">Ajuda</div>
        </div>
    </div>

    <script>
        let dinheiro = 0;
        let avaliacaoEnviada = false;

        function avaliar(estrelas) {
            if (!avaliacaoEnviada) {
                const stars = document.querySelectorAll('.stars span');
                stars.forEach((star, index) => {
                    if (index < estrelas) {
                        star.classList.add('star-checked');
                    } else {
                        star.classList.remove('star-checked');
                    }
                });
            } else {
                alert("Você já enviou sua avaliação. Aguarde a próxima avaliação para ganhar mais dinheiro.");
            }
        }

        // Lógica de envio de avaliação e atualização do saldo aqui

        // Funções para lidar com as opções do rodapé
        const saqueOption = document.querySelector('.footer-option:nth-child(1)');
        const feedbackOption = document.querySelector('.footer-option:nth-child(2)');
        const ajudaOption = document.querySelector('.footer-option:nth-child(3)');

        saqueOption.addEventListener('click', function() {
            alert('Implemente a lógica para saque aqui.');
        });

        feedbackOption.addEventListener('click', function() {
            alert('Implemente a lógica para feedback aqui.');
        });

        ajudaOption.addEventListener('click', function() {
            alert('Implemente a lógica para ajuda aqui.');
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
