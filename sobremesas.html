<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Roupas Shein</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos CSS aqui */
    </style>
</head>

<body>
    <div class="header">
        <span class="menu-icon" onclick="toggleMenu()">&#9776; Menu</span>
        <div class="menu-dropdown" id="menuDropdown">
            <a href="#">Saque</a>
            <a href="#">Feedback</a>
            <a href="#">Ajuda</a>
        </div>
        <h1>Shein - Avaliação de Roupas</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="image-card">
                    <img src="IMG_2204.jpeg" class="card-img-top" alt="Roupa 1">
                    <div class="card-body">
                        <h5 class="card-title">Roupa 1</h5>
                        <div class="stars">
                            <span class="star" onclick="avaliar(1)">★</span>
                            <span class="star" onclick="avaliar(2)">★</span>
                            <span class="star" onclick="avaliar(3)">★</span>
                            <span class="star" onclick="avaliar(4)">★</span>
                            <span class="star" onclick="avaliar(5)">★</span>
                        </div>
                        <div class="comment-box">
                            <label for="comentario">Deixe seu Comentário:</label>
                            <textarea class="form-control" id="comentario"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Adicione outras imagens aqui -->
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menuDropdown = document.getElementById("menuDropdown");
            menuDropdown.style.display = (menuDropdown.style.display === "block") ? "none" : "block";
        }

        let dinheiro = 0;
        let avaliacaoEnviada = false;

        function avaliar(estrelas) {
            if (!avaliacaoEnviada) {
                const stars = document.querySelectorAll('.stars span');
                stars.forEach((star, index) => {
                    if (index < estrelas) {
                        star.classList.add('star-checked');
                    } else {
                        star.classList.remove('star-checked');
                    }
                });
            } else {
                alert("Você já enviou sua avaliação. Aguarde a próxima avaliação para ganhar mais dinheiro.");
            }
        }

        // Lógica de envio de avaliação e atualização do saldo aqui
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
