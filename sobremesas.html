<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Roupas Shein</title>
    <style>
        /* Estilos do seu fundo e outros estilos, se necessário */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .avaliacao-container {
            margin: 80px 0;
            padding: 20px;
            text-align: center;
        }

        .imagem {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .avaliacao {
            font-size: 18px;
            margin: 10px 0;
        }

        .dinheiro {
            color: yellow;
            font-weight: bold;
        }

        .comentario {
            width: 80%;
            margin: 10px auto;
            padding: 10px;
        }

        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: green;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .whatsapp-button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .saque-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .estrela-clicada {
            color: yellow;
        }
    </style>
</head>

<body>
    <header>
        Shein
    </header>

    <div class="avaliacao-container">
        <div class="avaliacao">
            <img class="imagem" src="IMG_2199.jpeg" alt="Roupa 1">
            <div class="texto">
                <h2>Avaliação de Roupas da Shein</h2>
                <p>Avalie as roupas da Shein e ganhe dinheiro!</p>
            </div>
        </div>

        <h3>Sua Avaliação:</h3>
        <div>
            <button onclick="avaliar(1)" id="estrela1">★</button>
            <button onclick="avaliar(2)" id="estrela2">★</button>
            <button onclick="avaliar(3)" id="estrela3">★</button>
            <button onclick="avaliar(4)" id="estrela4">★</button>
            <button onclick="avaliar(5)" id="estrela5">★</button>
        </div>

        <div class="comentario">
            <h3>Deixe seu Comentário:</h3>
            <textarea id="comentario" rows="4" cols="50"></textarea>
            <p>Compartilhe sua experiência com a roupa e nos ajude a melhorar!</p>

            <button onclick="enviarAvaliacao()">Enviar Avaliação</button>
        </div>

        <span class="dinheiro" id="valor">R$ 0.00</span>
        
        <div>
            <a href="link-para-saque" class="saque-button">Saque Agora Mesmo</a>
        </div>
    </div>

    <!-- Botão flutuante do WhatsApp -->
    <a class="whatsapp-button" href="https://wa.me/+5531983712164" target="_blank">
        <img src="IMG_2202.png" alt="WhatsApp">
        Entrar em Contato
    </a>

    <script>
        let dinheiro = 0;
        let avaliacaoEnviada = false;

        function avaliar(estrelas) {
            if (!avaliacaoEnviada) {
                // Adiciona a classe para mudar a cor da estrela clicada
                for (let i = 1; i <= 5; i++) {
                    const estrela = document.getElementById(`estrela${i}`);
                    if (i <= estrelas) {
                        estrela.classList.add("estrela-clicada");
                    } else {
                        estrela.classList.remove("estrela-clicada");
                    }
                }

                alert("Avaliação enviada! Você ganhou R$20,00.");
                dinheiro += 20;
                document.getElementById("valor").textContent = `R$ ${dinheiro.toFixed(2)}`;
                avaliacaoEnviada = true;
            } else {
                alert("Você já enviou sua avaliação. Aguarde a próxima avaliação para ganhar mais dinheiro.");
            }
        }

        function enviarAvaliacao() {
            if (!avaliacaoEnviada) {
                alert("Por favor, clique nas estrelas para enviar sua avaliação.");
            } else {
                // Lógica para enviar a avaliação para o servidor, se necessário
                alert("Avaliação enviada! Você ganhou R$5,00.");
                dinheiro += 5;
                document.getElementById("valor").textContent = `R$ ${dinheiro.toFixed(2)}`;
            }
        }
    </script>
</body>

</html>
